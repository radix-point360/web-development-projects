<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div class="container">
         <div class="calculator">
            <!-- <input type="text" class="showResult" placeholder="0"> -->
            <div class="showResult"></div>
            <!-- <div class="dummy"></div> -->
            <button class="clear">Clr</button>
            <button class="delete">del</button>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
             <button>8</button>
                <button>9</button>
            </div>
            <div class="operators">
                <button>/</button>
                <button>X</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="foot">
                 <button>0</button>
                 <button>.</button>
             </div>
            <button class="equal">=</button>
        </div>
    </div >
    <script src="calculator.js"></script>
</body>
</html>
